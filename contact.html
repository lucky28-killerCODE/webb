<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Lucky Makhutja's CV</title>
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
    <header>
        <h1>My Contact</h1>
        <nav class="navbar">
            <ul>
                <li><a href="login.html">Logout</a></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="personal_info.html">Personal Info</a></li>
                <li><a href="contact.php">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Get in Touch</h2>
        <p>If you want to reach out, feel free to contact me via email or social media!</p>
        
        <h1>Contact Information</h1>
        <div id="contact-details">
            <!-- Existing contact details will be populated here -->
        </div>
        
        <form id="contact-form" action="contact.php" method="post">
            <input type="hidden" id="edit-id" name="edit-id" value="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Lucky Makhutja. All Rights Reserved.</p>
    </footer>

    <script>
        function editContact(id, name, email, phone, address) {
            document.getElementById('edit-id').value = id;
            document.getElementById('name').value = name;
            document.getElementById('email').value = email;
            document.getElementById('phone').value = phone;
            document.getElementById('address').value = address;
        }

        function deleteContact(id) {
            if (confirm("Are you sure you want to delete this contact?")) {
                document.getElementById('edit-id').value = id;
                document.getElementById('contact-form').action = "contact.php?action=delete";
                document.getElementById('contact-form').submit();
            }
        }
    </script>
</body>
</html>
